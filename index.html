<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur de Marge Bénéficiaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculateur de Marge Bénéficiaire</h1>

  <form id="margeForm">
    <label for="couts">Coûts de production (€) :</label>
    <input type="number" id="couts" step="0.01" required><br><br>

    <label for="vente">Prix de vente (€) :</label>
    <input type="number" id="vente" step="0.01" required><br><br>

    <button type="submit">Calculer</button>
  </form>

  <div id="resultat"></div>

  <script src="script.js"></script>
</body>
</html>
